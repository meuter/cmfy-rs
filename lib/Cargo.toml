[package]
name = "cmfy"
version = "0.5.0-wip"
edition = "2021"
authors = ["CÃ©dric Meuter <cedric.meuter@gmail.com>"]
description = "A CLI companion app for Comfy UI"
readme = "../README.md"
license = "MIT"
keywords = ["comfy", "comfyui", "comfy-ui"]
homepage = "https://github.com/meuter/cmfy-rs"
repository = "https://github.com/meuter/cmfy-rs"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
colored = "2.1.0"
futures-util = "0.3.31"
http = "1.1.0"
itertools = "0.13.0"
rand = "0.8.5"
reqwest = "0.12.8"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
serde_urlencoded = "0.7.1"
tokio = "1.41.0"
tokio-websockets = { version = "0.10.1", features = [ "client", "native-tls", "rand", "ring" ] }
